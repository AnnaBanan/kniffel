    <!-- svg check icons -->

        <symbol id="icon-check">
            <svg width="64px" height="64px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg"

                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <g id="Interface / Check_Big">
                        <path id="Vector" d="M4 12L8.94975 16.9497L19.5572 6.34326" stroke="#526d95" stroke-width="2.16"

                    </g>
                </g>
            </svg>
        </symbol>
